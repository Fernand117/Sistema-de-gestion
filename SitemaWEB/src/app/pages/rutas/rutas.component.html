<app-menu-bar></app-menu-bar>
<div class="content">
    <app-header></app-header>
    <div class="sheader">
        <h1 class="txtTitle">Lista de rutas.</h1>
        <button class="btn btnAdd btn-success" [routerLink]="['/admin/rutas', 'add']">AÃ±adir ruta <i class="bi bi-plus-circle"></i></button>
    </div>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Ruta</th>
                <th scope="col">Vendedor</th>
                <th scope="col">Foto</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listRutas">
                <td scope="row"> {{item.id}} </td>
                <td>{{item.Ruta}}</td>
                <td> {{item.nombre}} {{item.paterno}}</td>
                <th class="col-6 col-sm-1"> <img src="{{item.foto_perfil}}" alt="" class="card-img-top"> </th>
                <td><button class="btn btn-warning" [routerLink]="['/admin/rutas', item.id]"><i class="bi bi-pencil-square"></i></button></td>
                <td><button class="btn btn-danger" (click)="deleteRuta(item.id)"><i class="bi bi-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
