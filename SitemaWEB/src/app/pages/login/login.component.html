<div class="content">
    <div class="header">
        <div class="text-header">
            <h1 class="txtTitle">El Buen Tono</h1>
            <h4 class="txtSubTitle">Sistema de control de ventas.</h4>
        </div>
    </div>
    <div class="form">
        <form (ngSubmit)="loginUsuarios()" #form="ngForm" class="formulario">
            <h4>Inicia sesión para continuar.</h4>
            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Nombre de usuario" [(ngModel)]="usuariosModel.usuario">
            <input type="password" name="clave" id="clave" class="form-control" placeholder="Contraseña" [(ngModel)]="usuariosModel.clave">
            <button class="btn btn-danger">Iniciar sesión</button>
        </form>
    </div>
</div>
